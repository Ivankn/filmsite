{% extends "films/base.html" %}
{% load static %}

{% block content %}
  {% for news in posts %}
    <div class="news_page">
      <div class="title">
        <h3> {{ news.title }}</h3>
      </div>
      <div class="news_body">
        <p> {{ news|linebreaks }}</p>
      </div>
      <p><a href="{{ news.get_absolute_url }}">See more</a></p>
      <p>published {{ news.added }}</p>
    </div>
  {% endfor %}
  <center><div class="pag">
    {% include "pagination.html" with page=posts %}
  </div></center>
{% endblock %}
